version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: gatsby
    versions:
    - 3.0.2
    - 3.3.0
  - dependency-name: tinacms
    versions:
    - 0.36.1
    - 0.38.0
    - 0.39.0
  - dependency-name: gatsby-plugin-tinacms
    versions:
    - 0.38.0
    - 0.39.0
  - dependency-name: gatsby-plugin-typescript
    versions:
    - 3.1.0
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
